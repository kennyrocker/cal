<div class="tab-content">
    
    <div class="sign-in-method">

        <form name="signinForm" [formGroup]="signinForm" class="account-form">

            <div class="account-field" [ngClass]="{'field-error' :
                        signinForm.get('email').touched && signinForm.get('email').invalid}">

                <input #email type="text" placeholder="email" formControlName="email" 
                        (keyup)="bindEmailChangeSubject(email.value)">

                <div *ngIf="signinForm.get('email').touched && signinForm.get('email').invalid"
                    class="field-message"><div class="tip"></div>
                    email is required
                </div>

            </div>

            <div class="account-field" [ngClass]="{'field-error' :
                        signinForm.get('password').touched && signinForm.get('password').invalid}">

                <input #password type="password" placeholder="password"formControlName="password"
                        (keyup)="bindPasswordChangeSubject(password.value)">

                <div *ngIf="signinForm.get('password').touched && signinForm.get('password').invalid"
                    class="field-message"><div class="tip"></div>
                    password is required
                </div>
            </div>

            <!-- // TODO:: checkbox form remeber user -->

            <button class="primary-button" (click)="signinClick()">Sign in</button>

        </form>    

    </div>

</div>
