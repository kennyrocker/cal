<div class="periodic-item">
    <input type="checkbox" [checked]="itemData.active" (change)=bindActiveChangeSubject(!itemData.active) />

    <form name="constantForm" [formGroup]="constantForm">

      <div class="input-field" [ngClass]="{'field-error' :
        constantForm.get('name').touched && constantForm.get('name').invalid}">
        <input #name type="text" value="{{itemData.name}}"
               formControlName="name"
               (keyup)="bindNameChangeSubject(name.value)"/>
        <div *ngIf="constantForm.get('name').touched && constantForm.get('name').invalid"
             class="field-message">
          name is required
        </div>
      </div>

      <div class="input-field" [ngClass]="{'field-error' :
        constantForm.get('amount').touched && constantForm.get('amount').invalid}">
        <input #amount type="text" value="{{itemData.amount}}"
               formControlName="amount"
               (keyup)="bindAmountChangeSubject(amount.value)"/>
        <div *ngIf="constantForm.get('amount').touched && constantForm.get('amount').invalid"
             class="field-message">
          amount is required
        </div>
      </div>

      <select #amountCycle [value]="itemData.cycle" (change)=bindCycleChangeSubject(amountCycle.value)>
        <option [value]="item.value" *ngFor="let item of cycleArr">
          {{item.key}}</option>
      </select>

      <div class="input-field" [ngClass]="{'field-error' :
        constantForm.get('affectiveMonth').touched && constantForm.get('affectiveMonth').invalid}">
        <input #month type="text" value="{{affectiveMonth}}"
               formControlName="affectiveMonth"
               (keyup)="bindMonthChangeSubject(month.value)"/>
        <div *ngIf="constantForm.get('affectiveMonth').touched && constantForm.get('affectiveMonth').invalid"
             class="field-message">
          affectiveMonth is required
        </div>
      </div>

    </form>

    <span class="close-x" (click)="removeItem()">x</span>
</div>
