<div>
  <button (click)="showQuickInput = !showQuickInput">
      <fa-icon class="button-icon" [icon]="keyIcon"></fa-icon>
      <span>Quick Inputs</span>
  </button>
  <textarea *ngIf="showQuickInput" #input rows="5" class="quick-input"
            placeholder="{{placeHolder}}"
            value="{{quickInput}}"
            (keyup)="bindInputChangeSubject(input.value)"></textarea>
</div>
