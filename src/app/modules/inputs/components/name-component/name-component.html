<form name="nameForm" [formGroup]="nameForm" class="item-form">
    <input #projectionName formControlName="projectionName" 
            (keyup)="bindProjectionNameChangeSubject(projectionName.value)"
            class="projection-name" type="text" value="{{name}}">
    <div *ngIf="nameForm.get('projectionName').touched && nameForm.get('projectionName').invalid"
            class="field-message">
            projection name is required
    </div>
</form>
